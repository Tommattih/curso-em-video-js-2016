<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>

  <section>
    <div id="content">
      <p>Número (entre 1 e 100) : 
        <input type="number" name="entrada" id="entrada"> <!-- fnum -->
        <input type="button" value="Adicionar" onclick="adicionar()">
      </p>
      <select name="adicionado" id="adicionado" size="6"> <!-- flista-->
        <option>Digite alguns números...</option>
      </select>
      <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
    </div>
    
    <div id="resp"> <!-- res -->
    </div>
  </section>

  <footer>
    <p>&copy; Exercício # do Mateus</p>
  </footer>
  <!-- <script src="script.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
